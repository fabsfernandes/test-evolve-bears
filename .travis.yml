language: bash

sudo: true

env:
  global:
    - secure: ""
    - DOCKER_TAG=fermadeiral/test-evolve-bears:latest
    - MERGE_PR_COMMIT_MESSAGE_PATTERN="Merge pull request";
    - NEW_BRANCH_NAME=""

jobs:
  include:
    - stage: Validation - check existence and validity of bears.json file
      if: type = pull_request
      install: ./.travis_bears/install/install_ajv.sh
      script: ./.travis_bears/check_pr/check_bears_json_file.sh;

    - stage: Validation - check existence of mandatory commits and their sequence
      if: type = pull_request
      script: ./.travis_bears/check_pr/check_commits.sh;

    - stage: Validation - check existence of java file in the patched commit
      if: type = pull_request
      script: ./.travis_bears/check_pr/check_existence_java_file.sh;

    - stage: Validation - check existence of build and test log files in the buggy and patched commits
      if: type = pull_request
      script: ./.travis_bears/check_pr/check_existence_of_build_and_test_log_files.sh;

    - stage: Validation - check non-existence of the bug in Bears
      if: type = pull_request
      install: ./.travis_bears/install/install_jq.sh
      script: ./.travis_bears/check_pr/check_if_bug_already_exists.sh;

    - stage: Validation - run tests with Maven on buggy and patched commits
      if: type = pull_request
      services: docker
      script: ./.travis_bears/check_pr/run_check_with_maven.sh 1

    - stage: Validation - run tests with Maven on buggy and patched commits
      if: type = pull_request
      services: docker
      script: ./.travis_bears/check_pr/run_check_with_maven.sh 0

    - stage: Merge
      if: type = push
      install: ./.travis_bears/install/install_jq.sh
      before_script:
        - if [[ "$TRAVIS_COMMIT_MESSAGE" == "$MERGE_PR_COMMIT_MESSAGE_PATTERN"* ]]; then
            git checkout pr-add-bug;
            COMMITTER_USERNAME=$(git log -n 1 --skip 1 --pretty="%cn");
            COMMITTER_EMAIL=$(git log -n 1 --skip 1 --pretty="%ce");
            git config --global user.name "$COMMITTER_USERNAME";
            git config --global user.email "$COMMITTER_EMAIL";
            git config user.name;
            git config user.email;
            git remote add github https://${GH_TOKEN}@github.com/"$TRAVIS_REPO_SLUG".git > /dev/null 2>&1;

            git checkout pr-add-bug;
            repoName=$(jq '.repository.name' bears.json);
            repoName=$(echo "$repoName" | sed -e 's/\"//g');
            repoName=$(echo "$repoName" | sed -e 's/\//-/g');
            buggyBuildId=$(jq '.builds.buggyBuild.id' bears.json);
            fixerBuildId=$(jq '.builds.fixerBuild.id' bears.json);
            NEW_BRANCH_NAME=$repoName-$buggyBuildId-$fixerBuildId;
            echo "Branch to be created - $NEW_BRANCH_NAME";

            git config --replace-all remote.origin.fetch +refs/heads/*:refs/remotes/origin/*;
            git fetch;
          fi
      script:
        - if [[ "$TRAVIS_COMMIT_MESSAGE" == "$MERGE_PR_COMMIT_MESSAGE_PATTERN"* ]]; then
            ./.travis_bears/add_bug/create_new_branch.sh;
          fi
      after_success:
        - if [[ "$TRAVIS_COMMIT_MESSAGE" == "$MERGE_PR_COMMIT_MESSAGE_PATTERN"* ]]; then
            git checkout pr-add-bug;
            ./.travis_bears/add_bug/update_data.sh;
          fi
      after_script:
        - if [[ "$TRAVIS_COMMIT_MESSAGE" == "$MERGE_PR_COMMIT_MESSAGE_PATTERN"* ]]; then
            git stash;
            git checkout pr-add-bug;
            ./.travis_bears/add_bug/reset_pr-add-bug_branch.sh;
          fi

branches:
  - only:
    - pr-add-bug
